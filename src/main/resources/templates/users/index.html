<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index User</title>
</head>
<body>
<div th:each="user:${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getUsername() + ', ' + user.getRole()}">user</a>
</div>

<br/>
<hr/>

</body>
</html>
