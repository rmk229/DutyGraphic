<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index User</title>
</head>
<body>
<div th:each="adm:${admin}">
    <a th:href="@{/users/{id}(id=${adm.getId()})}"
       th:text="${adm.getUsername() + ', ' + adm.getRole()}">user</a>
</div>

<br/>
<hr/>

</body>
</html>
